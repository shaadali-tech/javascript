<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accumulator</title>
</head>
<body>
  <script>
  let arr=[1,2,3,4,5,6,7,8];

  let sum=0;
  let n=0;
  while(n<arr.length){
    sum+=arr[n];
    n++;
  }

  console.log(sum)

  </script>



</body>
</html>
